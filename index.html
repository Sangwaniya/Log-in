<!DOCTYPE html>
<html>
<head>

        <h1>Welcome Back</h1>
        <form>
            <div class="form-group">
                <label for="email">Email</label>

                <div class="form-links">
                    <!-- <a href="#">Sign up</a>    This should not be implemented.-->
                    <!-- <a href="#">Reset</a>  Will implemet this later -->
                </div>
